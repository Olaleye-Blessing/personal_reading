<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./index.js" defer></script>
    </head>
    <body>
        <h1>Cookies</h1>
        <button id="make-request">Get Tours</button>
        <button id="clear">Clear console</button>
        <button id="get-users">Get Users</button>
        <button onclick="console.log(document.cookie)">Get Cookies</button>
        <button
            onclick='document.cookie.split(";").forEach(function(c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); });'
        >
            Clear Cookies
        </button>
        <div>
            <a href="http://127.0.0.1:8000/">Same site Lax</a>
        </div>
        <div>
            <button id="express">Second express</button>
        </div>
    </body>
</html>
